# Khai báo cách tìm package để tránh lỗi "Multiple top-level packages discovered"
[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = [
  "agent*",
  "dataset*",
  "experts*",
  "envs*",
  "wrappers*",
  "vis*",
  "trained_policies*",
]
exclude = [
  "conf*",
  "outputs*",
  "results*",
]
